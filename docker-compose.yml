services:
  postgres:
    image: postgres:16-alpine
    container_name: spv-postgres
    environment:
      POSTGRES_USER: spv
      POSTGRES_PASSWORD: spv_password
      POSTGRES_DB: spv_dev
    ports:
      - "5432:5432"
    volumes:
      - spv_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spv -d spv_dev"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: spv-redis
    ports:
      - "6379:6379"
    volumes:
      - spv_redisdata:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  spv_pgdata:
  spv_redisdata:
